<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
    <title>Navbar with Underline Effect</title>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">Brand</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<script src="script.js"></script> <!-- Optional JavaScript -->
</body>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #f8f9fa; /* Light background color */
    padding: 10px 20px;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand {
    font-size: 24px;
    text-decoration: none;
    color: #333; /* Brand color */
}

.navbar-nav {
    list-style-type: none;
    padding: 0;
}

.nav-item {
    display: inline-block; /* Align items in a row */
    margin-left: 20px; /* Space between nav items */
}

.nav-link {
    text-decoration: none; /* Remove underline from links */
    color: #333; /* Link color */
    position: relative; /* Position for the underline effect */
}

.nav-link::after {
    content: '';
    position: absolute;
    bottom: -8px; /* Position below the text */
    left: 50%; /* Start from the center */
    width: 6px; /* Initial width of the underline */
    height: 5px; /* Thickness of the underline */
    background-color: #007bff; /* Underline color */
    border-radius : 3px;
    transition: width 0.55s ease, left 0.55s ease, transform 0.65s ease; /* Animation for the underline */
    transform: translateX(-50%); /* Center it initially */
}

.nav-link:hover::after {
    width: 30px; /* Full width on hover */
}

.nav-link.active::after {
    width: 90%; /* Full width when active */
}

.nav-link.active {
    color: #007bff; /* Change color when active */
}
.nav-link:hover {
    color: #0056b3; /* Darker color on hover */
}
.nav-link.active:hover {
    color: #0056b3; /* Darker color on hover when active */
}
</style>
</html>
